<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas hello word</title>
</head>
<body>
	<canvas id="diagonal" style="border:1px solid blue;" width="200" height="200"/>
	<script>
		var canvas = document.getElementById("diagonal");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(100, 100, 50, -0.5 * Math.PI, 1 * Math.PI);
		ctx.strokeStyle = '#2a2';
		ctx.lineWidth = 5;
		ctx.lineCap = 'round';
		ctx.stroke();
		
		


	</script>
</body>
</html>
