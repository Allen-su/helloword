<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src=" http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	</head>
	<body>
		<div style="position:relative;width:300px;height:300px;text-align:center;">
			<canvas class="process" width="148px" height="148px">0%</canvas>  
		</div>
	</body>
	<script>
	$(document).ready(function() {
	//drawProcess();
		i = 0;
		t = setInterval("addNum()",20);
	});
	function addNum() {
		if(i<100){
			i++;
			$('canvas.process').text(i+"%");
			drawProcess();
		}else{
			clearInterval(t);
		}
	}

	function drawProcess() {  
	    $('canvas.process').each(function() {
	        var text = $(this).text();
	        var process = text.substring(0, text.length-1);
	        var canvas = this;  
	        var context = canvas.getContext('2d');  
	        context.clearRect(0, 0, 148, 148);  
	        // context.beginPath();  
	        // context.moveTo(24, 24);  
	        // context.arc(24, 24, 24, 0, Math.PI * 2, false);  
	        // context.closePath();  
	        // context.fillStyle = '#ddd';  
	        // context.fill();  
	        context.beginPath();  
	        context.moveTo(74, 74);    
	        context.arc(74, 74, 74, 0, Math.PI * 2 * process / 100, false);  
	        context.closePath();  
	        context.fillStyle = '#2a2';  
	        context.fill();   
	        // context.beginPath();  
	        // context.moveTo(24, 24);  
	        // context.arc(24, 24, 21, 0, Math.PI * 2, true);  
	        // context.closePath();  
	        // context.fillStyle = 'rgba(255,255,255,1)';  
	        // context.fill();  
	        // context.beginPath();  
	        // context.arc(24, 24, 18.5, 0, Math.PI * 2, true);  
	        // context.closePath();  
	        // context.strokeStyle = '#ddd';  
	        // context.stroke();  
	        // context.font = "bold 9pt Arial";  
	        // context.fillStyle = '#2a2';  
	        // context.textAlign = 'center';  
	        // context.textBaseline = 'middle';  
	        // context.moveTo(24, 24);  
	        // context.fillText(text, 24, 24);  
	    });
	}
	</script>
	</html>
