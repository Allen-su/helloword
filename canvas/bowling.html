<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<link rel="stylesheet" href="css/bowling.css">
</head>
<body>
	<div id="game">
		<div id="game_ui">
			<div id="game_intro">
				<h1>Space bowling</h1>
				<p>This is an awesome game.</p>
				<p><a id="game_play" class="button" href="javascript:void(0);">Play</a></p>
			</div>
			<div id="game_starts">
				<p>Asteroids: <span id="game_remaining"></span></p>
				<p>Clicks: <span class="game_score"></span></p>
				<p><a class="game_reset" href="javascript:void(0);">Reset</a></p>
			</div>
			<div id="game_complete">
				<h1>You win!</h1>
				<p>Congratulations, you completed the game in <span class="game_score"></span> clicks.</p>
				<p><a class="game_reset button" href="javascript:void(0);">Play again</a></p>
			</div>
			<canvas id="game_canvas" width="350" height="600"></canvas>
		</div>
	</div>
	<script src="js/bowling.js"></script>
</body>
</html>
