<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#canvas {
			display: block;
			background-color: #001022;
		}

		#my_buttons {
			position: absolute;
			bottom: 20px;
			left: 20px;
		}

		#my_buttons button {
			padding: 5px;
		}

	</style>
</head>
<body>
	<canvas id="canvas" ></canvas>
	<div id="my_buttons">
		<button id="start_animation">Start</button>
		<button id="stop_animation">Stop</button>
	</div>
	<script src="js/demo_space.js"></script>
</body>
</html>
