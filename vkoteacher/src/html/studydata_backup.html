<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>微课云</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/studydata.css" />
</head>
<body>
	<header><!-- 此页面显示上一版的筛选器，已经不用此页面 -->
		<div class="title_left">
			<a href="home.html"></a>
			<span>数据分析</span>
		</div>
		<div class="title">
			<ul>
				<li class="cur">作业</li>
				<li>视频</li>
			</ul>
		</div>
	</header>
	<section class="scroll_wrap">
		<div class="filter_wrap">
			<div class="legend">
				<i></i>
				<span>筛选</span>
				<i></i>
			</div>
			<div class="filter">
				<ul class="tabs clearfix">
					<li data-tab="klass" >班级</li>
					<li data-tab="subject">科目</li>
					<li data-tab="point">知识点</li>
				</ul>
				<div class="tabs_content">
					<ul data-tab="klass" class="klass clearfix" >
						<li>高一1班</li>
						<li>高一2班</li>
						<li>高一3班</li>
						<li>高二1班</li>
						<li>高二2班</li>
						<li>高二3班</li>
					</ul>
					<ul data-tab="subject" class="subject clearfix" >
						<li>语文</li>
						<li>数学</li>
						<li>英语</li>
						<li>化学</li>
						<li>思想政治</li>
						<li>政治</li>
					</ul>
					<ul data-tab="point" class="point clearfix">
						<li>推理证明</li>
						<li>立体几何</li>
						<li>集合</li>
						<li>线性代数</li>
						<li>微积分</li>
						<li>Node与Express开发</li>
						<li>数据结构</li>
						<li>算法原理</li>
						<li>函数的应用概率</li>
						<li>LINUX</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="data_wrap" >
			<section class="data" >
				<div class="data_item clearfix">
					<div class="name">
						李佳佳
					</div>
					<div class="content">
						<div class="progress">
							<div class="curpro" style="width:45%"></div>
							<span class="num">45%</span>
						</div>
					</div>
				</div>
				<div class="data_item clearfix">
					<div class="name">
						李佳佳
					</div>
					<div class="content">
						<div class="progress">
							<div class="curpro" style="width:45%"></div>
							<span class="num">45%</span>
						</div>
					</div>
				</div>
				<div class="data_item clearfix">
					<div class="name">
						李佳佳
					</div>
					<div class="content">
						<div class="progress">
							<div class="curpro" style="width:60%"></div>
							<span class="num">60%</span>
						</div>
					</div>
				</div>
				<div class="data_item clearfix">
					<div class="name">
						李佳佳
					</div>
					<div class="content">
						<div class="progress" >
							<div class="curpro" style="width:70%"></div>
							<span class="num">70%</span>
						</div>
					</div>
				</div>
				<div class="data_item clearfix">
					<div class="name">
						李佳佳
					</div>
					<div class="content">
						<div class="progress" >
							<div class="curpro" style="width:30%"></div>
							<span class="num">30%</span>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
	<script src="../lib/zepto.js"></script>
	<script src="../lib/iscroll-probe.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/common/plug_zepto.js"></script>
	<script src="../js/studydata/studydata.js"></script>
	<script src="../js/filter_data.js"></script>
</body>
</html>
