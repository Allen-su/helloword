<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>微课云</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />

</head>
<body>
	<header>
		<div class="title_left">
			<i id="back"></i>
		</div>
		<div class="title">找回密码</div>
	</header>
	<section class="scroll_wrap">
		<div class="login_form">
			<div class="input_box">
				<div class="username_box clearfix">
					<i></i>
					<input type="number" id="phone" name="phone" placeholder="输入手机号码">
				</div>
			</div>
			<span class="error_tip" style="margin-left:2px;">验证码错误</span>
			<input type="button" class="login_btn" value="下一步">
		</div>
		<div action="" method="post" class="login_form" style="display:none">
			<div class="send_num">
				60秒后重新发送
			</div>
			<div class="captcha_box clearfix">
				<input type="text" id="captcha" name="captcha" placeholder="输入手机验证码">
			</div>
			<span class="error_tip">验证码错误</span>
			<input type="button" class="login_btn" value="下一步">
		</div>
		<div action="" method="post" class="login_form" style="display:none">
			<div class="input_box">
				<div class="username_box clearfix set_password">
					<input type="text" id="new_password" name="new_password" placeholder="请输入新密码">
				</div>
			</div>
			<span class="error_tip"></span>
			<input type="button" class="login_btn" value="下一步">
		</div>
	</section>
	<script type="text/javascript" src="../lib/zepto.js"></script>
	<script type="text/javascript" src="../js/resetpassword.js"></script>
</body>
</html>
